<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/anime.css">
</head>
<body>
<div class="demo-wrapper">
  <div id="emoji">hello</div>
  <svg id="demo-svg" width="1000" height="600">
    <path stroke="red" fill="none" d="M 400 300 L 528 147 L 706 200 L 742 252 L 754 294 Z"></path>
  </svg>
</div>


<script src="anime.min.js"></script>
  <script>
    let path = anime.path('#demo-svg path');

    anime({
      targets: '#emoji',
      translateX: path('x'),
      translateY: path('y'),
      easing: 'linear',
      duration: 5000,
      loop: true
    });
  </script>
</body>
</html>
